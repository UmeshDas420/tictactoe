<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_tac_toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <nav>
            <span>MyTicTacToe_Game</span>
        </nav>
    </div>
    <div class="gameContainer">
        
        <div class="container">
            
            <div class="box box1 " ><span class="boxtext"></span></div>
            <div class="box box2"><span class="boxtext"></span></div>
            <div class="box box3"><span class="boxtext"></span></div>
            <div class="box box4"><span class="boxtext"></span></div>
            <div class="box box5"><span class="boxtext"></span></div>
            <div class="box box6"><span class="boxtext"></span></div>
            <div class="box box7"><span class="boxtext"></span></div>
            <div class="box box8"><span class="boxtext"></span></div>
            <div class="box box9"><span class="boxtext"></span></div>
            
    </div>
    <!-- <canvas class="line"></canvas> -->
    <div class="gameInfo">
        <ul>
                <li>Welcome To TicTacToe Game...</li>
            </ul>
            <span class="info" id="info"></span>
            <button style="font-size: 19px; font-family:Arial, Helvetica, sans-serif;" class="rstBtn" id="reset" >Reset</button>
            <div class="imgbox" >
                <img src="./excited.gif" alt="/">
            </div>

        </div>
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
